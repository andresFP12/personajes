<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas:crear combinar filas o columnas</title>
</head>
<body>
    <h1>tablas</h1>
    <table border="1">
        <thead>
            <th>nombre</th>
            <th>edad</th>
            <th>nacionalidad</th>

        </thead>
        <tbody> 
            <tr>
                <td>jheyson</td>
                <td colspan="2"> sin informacion</td>
            </tr>
            <tr>
                <td>david</td>
                <td>31 años</td>
                <td>narnia</td>
             </tr>

        </tbody>
        </table>

        <hr>

        <table border="1">

                <th>edad</th>

            </thead>
            <tbody> 
                <tr>
                    <td>jheyson</td>

                </tr>
                <tr>
                    <td>david</td>
                    <td>31 años</td>
                    <td>narnia</td>
                 </tr>
    
            </tbody>
            </table>
</body>
</html>
